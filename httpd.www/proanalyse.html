  <title>ProAnalys – Välj alternativ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Grundläggande typsnitt och färger – enligt exemplet */
    body { 
      font-family: Tahoma, sans-serif !important;
      font-size: 0.9em !important;
      background-color: #f8f9fa;
      color: #F2F2F2;
      margin: 0;
      padding: 0;
    }
    /* Rubriken (titel) – samma stil som "ProAnalys, Sida X" */
    #surveyTitle {
      color: #353A3F;
      font-size: 20px;
      text-align: center;
      margin-top: 0px;  /* justera vid behov för exakt matchning */
      margin-bottom: 0px;
    }
    /* Rubriken (titel) – samma stil som "ProAnalys, Sida X" */
    #surveyTitleUnder {
      color: #353A3F;
      font-size: 12px;
      text-align: center;
      margin-top: 0px;  /* justera vid behov för exakt matchning */
      margin-bottom: 18px;
    }
    /* Styling för de blåa svarsrutorna (alternativ) – samma som klass .question i exemplet */
    .option-card {
      background-color: #214A81;
      color: #F2F2F2;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
      /* Nytt: Se till att rutorna blir lika höga */
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .option-card.selected {
      background-color: #920000 !important;
    }
    .option-card ul li:not(:last-child) {
      margin-bottom: 2px;
    }
    .option-card h4 {
      margin-bottom: 15px !important;
      color: #F2F2F2;
      font-size: 14.4px !important;
    }
    /* Punktlistor i alternativen – samma typsnitt och storlek som övriga texter (Fråga X) */
    .option-card ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-bottom: 0;
      font-family: Tahoma, sans-serif !important;
      font-size: 0.9em !important;
      color: #F2F2F2;
    }
    /* Dölj de inbyggda radioknapparna */
    input[type="radio"] {
      display: none;
    }
    /* Knappstil – exakt samma som "Nästa"-knappen i exemplet */
    .btn-primary {
      background-color: #214A81 !important;
      border-color: #214A81 !important;
      color: #F2F2F2 !important;
      font-family: Tahoma, sans-serif !important;
      font-size: 0.9em !important;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #163A5F !important;
      border-color: #163A5F !important;
      color: #FFFFFF !important;
    }
    .btn-primary:active {
      background-color: #102A47 !important;
      border-color: #102A47 !important;
      color: #F2F2F2 !important;
    }
    /* Placera knappen längst ner till höger (likt navigeringsknapparna i exemplet) */
    .submit-container {
      text-align: right;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    /* Om vi vill ha ett fast avstånd från toppen till de blåa svarsrutorna */
    .options-row {
      margin-top: 20px;  /* justera vid behov */
    }
  </style>
</head>

<body style="overflow-y:scroll; overflow-x:hidden;">
  <div class="container" style="position: relative; min-height: 100vh; padding-top: 0px;">
    <form id="surveyForm" action="process_survey.php" method="POST">
      <!-- Rubriker med samma stil som exemplet -->
      <h2 id="surveyTitle"></h2>
      <h2 id="surveyTitleUnder"></h2>
      
      <!-- Här laddas alternativen in dynamiskt -->
      <div id="optionsContainer"></div>
      
      <!-- Bekräfta-knappen placerad längst ner till höger -->
      <div class="submit-container">
          <button type="submit" class="btn btn-primary" id="submitButton"></button>
      </div>
      
      <!-- Dolda fält -->
      <input type="hidden" name="profile_code" id="profile_code" value="">
      <input type="hidden" name="answer_id" id="answer_id" value="">
    </form>
  </div>
  
 <script>
    // Funktion för att hämta sparat språk eller använda webbläsarens språk
    function getUserLanguage() {
        return localStorage.getItem('selectedLanguage') || navigator.language.slice(0, 2);
    }

    // Hämtar URL-parametrar
    function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param) || '';
    }

    const profileCode = getQueryParam('ProfileCode');
    const answerId = getQueryParam('AnswerId');
    
    // Sätter värden på dolda fält
    document.getElementById('profile_code').value = profileCode;
    document.getElementById('answer_id').value = answerId;

    // Hämta sparat språk och skicka det till get_survey_data.php
    const userLanguage = getUserLanguage();

    // Uppdatera texter baserat på språk
    function updateLanguageContent() {
        const isSwedish = userLanguage.startsWith('sv');

        document.getElementById("surveyTitle").innerText = isSwedish 
            ? 'Bra jobbat! Nu är du nästan klar.' 
            : 'Great job! You\'re nearly finished.';

        document.getElementById("surveyTitleUnder").innerText = isSwedish 
            ? 'För att säkerställa ett så tydligt resultat som möjligt ber vi dig välja den beskrivning som passar mest in på dig, på gott och ont. Klicka sedan på ”Bekräfta val”.' 
            : 'To achieve the clearest possible result, we request that you choose the description that fits you best, for better or worse. After that, click "Confirm selection."';

        document.getElementById("submitButton").innerText = isSwedish 
            ? "Bekräfta val" 
            : "Confirm selection";
    }

    // Funktion för att hämta data från PHP och använda rätt språk
    function fetchSurveyData() {
        fetch(`get_survey_data.php?ProfileCode=${encodeURIComponent(profileCode)}&AnswerId=${encodeURIComponent(answerId)}&lang=${userLanguage}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('optionsContainer').innerHTML = `<p>${data.error}</p>`;
                    return;
                }
                renderOptions(data);
            })
            .catch(error => {
                console.error('Error fetching survey data:', error);
            });
    }

    // Funktion för att rendera alternativen med rätt språk
    function renderOptions(data) {
        const isSwedish = userLanguage.startsWith('sv');
        let html = '';
        let groupIndex = 1;
        const clusterKeys = Object.keys(data.clusters);

        if (data.numUncertain == 1) {
            html += '<div class="row options-row align-items-stretch">';
            clusterKeys.forEach(key => {
                const groupHeadingText = isSwedish 
                    ? `Alternativ ${groupIndex}` 
                    : `Option ${groupIndex}`;
                
                html += `
                    <div class="col-md-6">
                        <div class="option-card" data-option="${key}" onclick="selectOption(this)">
                            <h4>${groupHeadingText}</h4>
                            <ul>`;
                const categories = data.clusters[key];
                for (const catId in categories) {
                    categories[catId].forEach(statement => {
                        html += `<li>${statement}</li>`;
                    });
                }
                html += `  </ul>
                        <input type="radio" name="selected_cluster" value="${key}">
                        </div>
                    </div>`;
                groupIndex++;
            });
            html += '</div>';
        } else if (data.numUncertain == 2) {
            let i = 0;
            clusterKeys.forEach(key => {
                if (i % 2 === 0) {
                    html += '<div class="row options-row align-items-stretch">';
                }
                const groupHeadingText = isSwedish 
                    ? `Alternativ ${groupIndex}` 
                    : `Option ${groupIndex}`;
                
                html += `
                    <div class="col-md-6">
                        <div class="option-card" data-option="${key}" onclick="selectOption(this)">
                            <h4>${groupHeadingText}</h4>
                            <ul>`;
                const categories = data.clusters[key];
                for (const catId in categories) {
                    categories[catId].forEach(statement => {
                        html += `<li>${statement}</li>`;
                    });
                }
                html += `  </ul>
                        <input type="radio" name="selected_cluster" value="${key}">
                        </div>
                    </div>`;
                groupIndex++;
                i++;
                if (i % 2 === 0) {
                    html += '</div>';
                }
            });
        }

        document.getElementById('optionsContainer').innerHTML = html;
    }

    // Funktion för att markera ett alternativ
    function selectOption(element) {
        document.querySelectorAll('.option-card').forEach(card => {
            card.classList.remove('selected');
            const radio = card.querySelector('input[type="radio"]');
            if (radio) { radio.checked = false; }
        });

        element.classList.add('selected');
        const radio = element.querySelector('input[type="radio"]');
        if (radio) { radio.checked = true; }
    }

    // Kör språkuppdatering och hämta data direkt vid sidladdning
    document.addEventListener("DOMContentLoaded", function() {
        updateLanguageContent();
        fetchSurveyData();
    });
</script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
